<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Progress Bar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<!-- multistep form -->
	<form id="wp_booking_process">
		<!-- progressbar -->
		<ul id="progressbar">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<!-- fieldsets -->
		<fieldset>
			<h2 class="fs-title">Are you interested in a business or home security system?</h2>
			<!--<p class="help-block">List your strengths here.</p>-->
			<textarea class="form-control" name="CAT_Custom_1" id="CAT_Custom_1" rows="4"
				onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">How soon do you need your security solution?</h2>
			<textarea class="form-control" name="CAT_Custom_2" id="CAT_Custom_2" rows="4"
				onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Do you want to control your system using a mobile app?</h2>
			<textarea class="form-control" name="CAT_Custom_3" id="CAT_Custom_3" rows="4"
				onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Postcode?</h2>
			<textarea class="form-control" name="CAT_Custom_4" id="CAT_Custom_4" rows="4"
				onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Email?</h2>
			<textarea class="form-control" name="CAT_Custom_5" id="CAT_Custom_5" rows="4"
				onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Full Name?</h2>
			<textarea class="form-control" name="CAT_Custom_6" id="CAT_Custom_6" rows="4"
				onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
	
	
		<fieldset>
			<h2 class="fs-title">Telephone?</h2>
			<textarea class="form-control" name="CAT_Custom_9" id="CAT_Custom_9" rows="4"
			onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="submit" name="next" class="next submit action-button" value="submit" />
		</fieldset>
	</form>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

	<!-- jQuery easing plugin -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"
		type="text/javascript"></script>

	<!-- Custom Script -->
	<script type="text/javascript" src="script.js"></script>


</body>

</html>
